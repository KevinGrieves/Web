<!DOCTYPE html>
<html>
<head>
	<title>HTML Divisions</title>
</head>
<body>

<div style="float:right; width:20%; background:lightblue;">
	<h2>This division will appear on the right</h2>
</div>

<div style="clear:right; float:right; width:20%; background:lightgreen;">
	<h2>This division is below the previous one on the right</h2>
</div>

</body>
</html>
