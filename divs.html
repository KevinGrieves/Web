<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  height: 100%;
  margin: 0;
}


#leftbox {
		float:left;
		background:pink;
		width:25%;
		height:100%;
}
		
#middlebox{
		float:left;
		background:lightgreen;
		width:50%;
		height:100%;
}
		
#rightbox{

		background:lightblue;
		width:25%;
		height:100%;
}

#fixedbox{
		position:fixed;
		background:yellow;
		width:40%;
		height:20%;
		top:25%;
		left:30%;
}

#innerdiv{
		padding:5px;
}
</style>
</head>
<body>

<div id = "leftbox">
	<div id = "innerdiv">
		<h2>Left</h2>
	</div>
</div>
<div id = "middlebox">
	<h2>Middle</h2>
</div>
<div id = "rightbox">
	<h2>Right</h2>
</div>
<div id = "fixedbox">
	<h2>Fixed</h2>
</div>



</body>
</html>
